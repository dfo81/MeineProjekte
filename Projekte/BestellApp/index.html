<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BestellApp</title>
  <link rel="shortcut icon" href="./assets/icons/Favicon/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./styles/standart.css" />
  <link rel="stylesheet" href="./styles/fonts.css" />
  <link rel="stylesheet" href="./styles/basket.css" />
  <link rel="stylesheet" href="./styles/assets.css" />
  <link rel="stylesheet" href="./styles/switch.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="./script.js"></script>
  <script src="./scripts/template.js"></script>
  <script src="./scripts/db.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body onload="init()">
  <header>
    <img src="./assets/icons/Logo/Logo.png" alt="" />
    <img src="./assets/icons/burger64.png" alt="" />
  </header>

  <main>
    <div class="d-flex">
      <section class="content">
        <img class="main-image" src="./assets/img/ai-generated-8714508_1920.jpg" alt="pizza" />
        <img class="logo" src="./assets/icons/logo_restaurant.png" alt="cook" />
        <div class="main-box">
          <h2>Cotto al forno</h2>
          <h6>Bewertung (4.8 von 5.0)</h6>
          <div class="links">
              <a href="#Vorspeisen">Vorspeisen</a>
              <a href="#Salate">salate</a>
              <a href="#Pasta">Pasta</a>
              <a href="#Pizza">Pizza</a>
              <a href="#Hauptgericht">Hauptgericht</a>
              <a href="#Dessert">Dessert</a>
              <a href="#Getränke">Getränke</a>
          </div>
          <div class="template" id="content">

            <!-- Menu list -->

          </div>
        </div>
      </section>
      <section class="basket-wrapper">
        <div class="d-flex justify-content-around"><b>Abholen</b>
          <label class="switch">
            <input id="switch" type="checkbox" onchange="subtotal()" checked>
            <span class="slider"></span>
          </label><b>Liefern</b>
        </div>
        <h3>Warenkorb</h3>
        <div class="separator"></div>
        <div id="content-overlay" class="content-overlay">

          <!-- Dishes in Basket -->

        </div>

        <div id="bill" class="bill d-none">
          <div class="separator"></div>
          <div class="bill-cell">
            <label>Zwischensumme:</label><label id="subtotal"></label>
          </div>
          <div class="bill-cell">
            <label>Lieferkosten:</label><label id="delivery"></label>
          </div>
          <div class="bill-cell">
            <label><b>Gesamt</b></label><label id="total"></label></b>
          </div>
        </div>
        <div id="basket" class="basket-overlay d-none">
          <img class="basket" src="./assets/icons/basket_orange.svg" alt="Basket">
          <h6>Füge eine Bestellung hinzu</h6>
        </div>
    </div>
    </section>
    </div>
  </main>

  <footer></footer>
</body>

</html>
