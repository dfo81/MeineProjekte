<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>
    <link rel="shortcut icon" href="./assets/icons/Favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/standart.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/basket.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./script.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/db.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <header>
        <img src="./assets/icons/Logo/Logo.png" alt="">
        <img src="./assets/icons/burger64.png" alt="">
    </header>

    <main>
        <div class="content-wrapper">
            <section class="content">
                <img class="main-image" src="./assets/img/ai-generated-8714508_1920.jpg" alt="pizza">
                <img class="logo" src="./assets/img/logo.png" alt="cook">
                <div class="main-box">
                    <h2>Cotto al forno</h2>
                    <h6>Bewertung (4.8 von 5.0)</h6>
                    <div class="template" id="content">
                        <img class="section-image" src=`${myDishes[0].Vorspeisen[0]}` alt="">
                        <h4>Vorspeisen</h4>
                        <div class="meals">
                            <div class="meal-left">
                                <h5>Pizza Margherita</h5>
                                <span>mit Tomatensauce und Mozarellakäse</span>
                                <b>8,99€</b>
                            </div>
                            <div class="meal-right">
                                <img class="plus" src="./assets/icons/plus.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="basket-wrapper">
                <h3>Warenkorb</h3>
            </section>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
